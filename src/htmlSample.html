<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="cssSample.css" />
    <title>Team Profiles</title>
  </head>
  <body>
    <header>
      <h1>My Team</h1>
    </header>
    <main class="container row">
      <!-- for managers -->
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title employeeName">Employee Name</h5>
          <p class="card-text employeeTitle">Manager</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID:</li>
          <li class="list-group-item">
            Email: <a href="mailto:email">Email Address</a>
          </li>
          <li class="list-group-item">Office number:</li>
        </ul>
      </div>
      <!-- for engineers -->
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title employeeName">Employee Name</h5>
          <p class="card-text employeeTitle">Engineer</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID:</li>
          <li class="list-group-item">
            Email: <a href="mailto:email">Email Address</a>
          </li>
          <li class="list-group-item">
            GitHub: <a href="#">GitHub username</a>
          </li>
        </ul>
      </div>
      <!-- for interns -->
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <h5 class="card-title employeeName">Employee Name</h5>
          <p class="card-text employeeTitle">Intern</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">ID:</li>
          <li class="list-group-item">
            Email: <a href="mailto:#">Email Address</a>
          </li>
          <li class="list-group-item">School:</li>
        </ul>
      </div>
    </main>
  </body>
</html>
